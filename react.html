<!DOCTYPE html>
<html lang="en">
<head>
  <title>setTimeout use</title>
  <header>Casey Wormington speed check</header>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

  <div id="target">Your time</div>
  <div id="counter">Count</div>

  <button type="button" onclick="startTime()">Start Timer</button>
  <button type="button" onclick="recordTime()">React</button>
  
  <script>
    reactTime = null

    function recordTime() {
      reactTime = Date.now()
      console.log(reactTime)
    }

    function startTime() {
      out = document.getElementById("counter")
      for(let i = 0; i < 9; i++) {
        setTimeout(() => {
          document.getElementById('counter').innerHTML = i;
        }, (8-i)*1000);
      }
      setTimeout(() => {
        if(reactTime == null) {
          document.getElementById("target").innerHTML = "Too Slow"
        }
        else {
          endTime = Date.now()

          document.getElementById("target").innerHTML = "Time was " + (endTime - reactTime)
        }
      }, 8000);
    }
  </script>

</body>
</html>
