<!DOCTYPE html>
<html> <head> 
	<title>Very descriptive</title>
	<header>Casey Wormington builds a merger</header>
	<style>
    .flex-container {
      display: flex;  flex-direction:row;
      background-color: red;
  }

.flex-container > div {  /*div children of the flex container*/
  background-color: #f1f1f1; 
  margin: 10px;  padding: 20px;  font-size: 30px;
}

/* Responsive layout */
@media (max-width: 600px) { 
	 .flex-container{
		 flex-direction:column;
		 background-color: green;
	  }
	}
</style></head>



<body>
	<input type="text" id="in">
	<div class="flex-container" id="target">
		<div class="merger">row item 1</div>   
		<div class="merger">row item 2</div>  
		<div class="merger">row item 3</div>  
	</div>
	
	<p> Press the button to create an new element of type div and then add it to the container.</p>
	<button onclick="makeNewDiv()">Add end</button>
	<button onclick="addFront()">Add front</button>
	<button onclick="remove()">Remove</button>
	
	
</body>
<script>
	function makeNewDiv(){
		/* make the div and its text */
		let element = document.createElement("div")
		element.innerHTML = "an item after 3"

		/* add it to the container */
		let container = document.getElementById('target')
		container.appendChild(element)

		element.innerHTML = document.getElementById("in").value
		element.className = "merger"
	}

	function addFront() {
		let element = document.createElement("div")
		element.innerHTML = "Add front"
		element.className = "merger"
		element.innerHTML = document.getElementById("in").value

		let container = document.getElementById("target")
		container.insertBefore(element, container.firstChild)
	}

	function remove() {
		mergerItems = document.getElementsByClassName("merger")
		if(mergerItems.length > 0) {
			mergerItems[Math.floor(mergerItems.length/2)].remove()
		}
	}
</script>
</html>
